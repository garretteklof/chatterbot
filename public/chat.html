<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Chat | Chatterbot</title>
  <meta name='viewport' content='width=device-width initial-scale=1 user-scalable=no'>
  <link rel='icon' type='image/png' href='/images/favicon.png' />
  <link rel='stylesheet' href='/css/styles.css'>
</head>

<body class='chat'>
  <div class='chat__sidebar'>
    <a href='/' onclick='javascript:window.location.reload();'>
      <img src='/images/chatterbot.svg' class='chat__logo' />
    </a>
    <div id='users'></div>
    <a href='/' class='chat__logout' onclick='javascript:window.location.reload();'>Logout</a>
  </div>
  <div class='chat__main'>
    <ol id='messages' class='chat__messages'></ol>
    <div class='chat__footer'>
      <form id='message-form'>
        <input name='message' type="text" placeholder="Message" autofocus autocomplete="off" />
        <button>Send</buttton>
      </form>
      <button id='send-location'>Send Location</button>
    </div>
  </div>
  <script id='message-template' type='text/template'>
    <li class='message'>
      <div class='message__title'>
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class='message__body'>
        <p>{{text}}</p>
      </div>
    </li>
  </script>
  <script id='location-message-template' type='text/template'>
      <li class='message'>
        <div class='message__title'>
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class='message__body'>
          <p>
            <a href="{{url}}" target="_blank">Current Location</a>
          </p>
        </div>
      </li>
    </script>
  <script src='/socket.io/socket.io.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src='/js/libs/deparam.js'></script>
  <script src='/js/chat.js'></script>
</body>

</html>
